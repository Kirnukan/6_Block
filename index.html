<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider-swiper</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <section class="slider-section">
        <h2 class="slider-section__header">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
        <div class="slider-section__swiper swiper swiper-container">
            <ul class="swiper__list swiper-wrapper">
                <li class="swiper__item swiper-slide">
                    <img src="img/lenovo.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/samsung.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/apple.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/viewSonic.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/bosch.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/hp.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/acer.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/sony.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/lenovo.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/samsung.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
                <li class="swiper__item swiper-slide">
                    <img src="img/apple.png" alt="Лого" class="swiper__logo">
                    <a href="#" class="swiper__btn"></a>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
        <button class="slider-section__btn">Показать все</button>
    </section>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
